<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

{% for poke in pokemon %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ poke.name }}</h4>
            <p class="card-text">{{ poke.description }}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
