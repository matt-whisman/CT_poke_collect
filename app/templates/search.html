<!DOCTYPE html>
{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}


{% block content %}

<div class="container mt-3">
    {{ render_form(form, action='/search', method='post') }}
</div>

<div class="container">
    {% for data in api_response %}
    <p>{{ data }}</p>
    {% endfor %}
    <p>Add to collection?</p>
    <a class="btn btn-secondary" href="{{ url_for('main.search' ) }}" role="button">Add</a>
</div>

{% endblock content %}
